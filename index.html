<!DOCTYPE html> <html> <head> <title>Blender Express</title> <meta charset="utf-8"> <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"> <link type="text/css" rel="stylesheet" href="index.min.css?v=28082017175710"> <script type="text/javascript" src="./b4w.simple.min.js?v=28082017175710"></script> </head> <body> <div id="b4w_express_canvas"> </div> <div class="control-panel"> <input type="button" onclick="b4w_express.train.blow_horn();" value="Blow horn"> <input id="speedrange" style="-webkit-appearance: slider-horizontal;" type="range" min="-10" max="10" value="0" orient="horizontal" onchange="b4w_express.train.accelerate_to(Math.round(this.value))" /> <input type="button" onclick="b4w_express.train.stop(); document.getElementById('speedrange').value=0;" value="Stop train"> <input type="button" onclick="b4w_express.switch_view();" value="Switch view"> <input type="button" onclick="b4w_express.switch_railway_section();" value="Railway switch"> </div> <script type="text/javascript" src="index.min.js?v=28082017175710"></script> </body> </html>
